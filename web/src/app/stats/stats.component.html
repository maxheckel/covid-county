<div class="stats">
  <a href="#up" class="stat up">
    <span class="number">{{up && up.length}}</span>
    Trending Up
  </a>
  <a href="#steady" class="stat steady">
    <span class="number">{{steady && steady.length}}</span>
    Steady
  </a>
  <a href="#down" class="stat down">
    <span class="number">{{down && down.length}}</span>
    Trending Down
  </a>
</div>
