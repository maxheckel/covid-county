<div class="stats">
  <div class="stat up">
    <span class="number">{{up && up.length}}</span>
    Trending Up
  </div>
  <div class="stat steady">
    <span class="number">{{steady && steady.length}}</span>
    Steady
  </div>
  <div class="stat down">
    <span class="number">{{down && down.length}}</span>
    Trending Down
  </div>
</div>
